version: 2.1

executors:
  android-eas:
    docker:
      - image: cimg/node:18.19
    working_directory: ~/project

jobs:
  build-apk:
    executor: android-eas
    environment:
      ANDROID_HOME: /home/circleci/android-sdk
      EAS_LOCAL_BUILD_SKIP_CLEANUP: true
    steps:
      - checkout

      - run:
          name: Instala dependÃªncias Android
          command: |
            sudo apt-get update
            sudo apt-get install -y unzip openjdk-11-jdk
            curl -sSL https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -o cmdline-tools.zip
            unzip -q cmdline-tools.zip -d cmdline-tools
            mkdir -p $ANDROID_HOME/cmdline-tools/latest
            mv cmdline-tools/cmdline-tools/* $ANDROID_HOME/cmdline-tools/latest

            export PATH=$PATH:$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$ANDROID_HOME/emulator

            yes | sdkmanager --sdk_root=$ANDROID_HOME --licenses
            sdkmanager --sdk_root=$ANDROID_HOME "platform-tools" "platforms;android-33" "build-tools;33.0.2"

      - run:
          name: Instala EAS CLI
          command: npm install -g eas-cli

      - run:
          name: Build APK com EAS (local)
          command: |
            export PATH=$PATH:$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$ANDROID_HOME/emulator
            eas build --platform android --profile preview --local --output=./apk

      - store_artifacts:
          path: apk
          destination: apk

workflows:
  build-and-export:
    jobs:
      - build-apk
